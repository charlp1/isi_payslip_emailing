<table id="emp_table" class="table table-striped table-hover table-bordered">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Status</th>
            <th>Send Email</th>
        </tr>
    </thead>
    <tbody>

    {% for e in emp %}
        <tr>
            <td>{{ e.name }}</td>
            <td>{{ e.email }}</td>
            <td>{{ e.active }}</td>
            <td>{{ e.send_email }}</td>
        </tr>
    {% endfor %}

    </tbody>
</table>
