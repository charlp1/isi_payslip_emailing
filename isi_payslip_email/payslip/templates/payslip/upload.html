{% load staticfiles %}

<!DOCTYPE html>
<html>

<head lang="en">

    <meta charset="UTF-8">
    <meta name="description" content="File Upload widget with multiple file selection, drag&amp;drop support and progress bar for jQuery. Supports cross-domain, chunked and resumable file uploads. Works with any server-side platform (PHP, Python, Ruby on Rails, Java, Node.js, Go etc.) that supports standard HTML form file uploads.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payslip - Upload</title>
    <!-- Bootstrap styles -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Generic page styles -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- CSS to style the file input field as button and adjust the Bootstrap progress bars -->
    <link rel="stylesheet" href="{% static 'css/jquery.fileupload.css' %}">

</head>

<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            <span class="navbar-brand">
                ISI Payslip Email
            </span>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/">Home</a></li>
                <li class="dropdown">
                      <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                          Payslip
                      <span class="caret"></span></a>
                      <ul class="dropdown-menu">
                        <li><a href="/payslip/send">Send</a></li>
                        <li><a href="/payslip/upload">Upload</a></li>
                      </ul>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="{% url 'django.contrib.auth.views.logout' %}">LOG OUT</a>
                </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container upload-form">

        <!-- The fileinput-button span is used to style the file input field as button -->
        <span class="btn btn-success fileinput-button">
            <i class="glyphicon glyphicon-plus"></i>
            <span>Select files...</span>
            <!-- The file input field used as target for the file upload widget -->
            <input id="fileupload" type="file" name="files[]" multiple>
        </span>
        <br/>
        <br/>
        <!-- The global progress bar -->
        <div id="progress" class="progress">
            <div class="progress-bar progress-bar-success"></div>
        </div>
        <!-- The container for the uploaded files -->
        <div id="files" class="files"></div>

        <div id="upload-alert" class="alert alert-success" role="alert">Successfully uploaded!</div>

    </div>

    <script src='{% static "jquery.min.js" %}'></script>
    <script src='{% static "jquery.ui.widget.js" %}'></script>
    <script src='{% static "jquery.iframe-transport.js" %}'></script>
    <script src='{% static "jquery.fileupload.js" %}'></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>

    <script>

        $(function () {

            $( ".alert" ).hide();

            // Change this to the location of your server-side upload handler:
            var url = "payslip/upload";
            var uploadAlert = $("#upload-alert");

            $('#fileupload').fileupload({
                url: url,
                dataType: 'json',
                beforeSend: function( xhr, data ) {
                    xhr.setRequestHeader( "X-CSRFToken", "{{ csrf_token }}" );
                },
                done: function (e, data) {
                    if ( data.result.status === "ok" ) {
                        uploadAlert.show();
                    }
                    setTimeout( function() {
                        $('#progress .progress-bar').css('width', 0);
                        uploadAlert.hide();
                    }, 3000 );
                },
                progressall: function (e, data) {
                    var progress = parseInt(data.loaded / data.total * 100, 10);
                    $('#progress .progress-bar').css(
                        'width',
                        progress + '%'
                    );
                }
            }).prop('disabled', !$.support.fileInput)
                .parent().addClass($.support.fileInput ? undefined : 'disabled');
        });

    </script>

</body>
</html>
