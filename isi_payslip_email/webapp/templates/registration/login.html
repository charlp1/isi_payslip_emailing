{% load staticfiles %}
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Login</title>

    <!-- Bootstrap styles -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="login-page">

    <div class="login-form-container">
        <form class="form-horizontal login-form"
                method="post"
                action="{% url 'django.contrib.auth.views.login' %}">

            {% csrf_token %}

            <h2 style="margin-bottom:10px;">Please sign in:</h2>

            <label for=inputEmail" class="sr-only">{{ form.username.label_tag }}</label>
            {{ form.username }}

            <label for=inputPassword" class="sr-only">{{ form.password.label_tag }}</label>
            {{ form.password }}

            <br/>

            <input class="btn btn-lg btn-primary btn-block" type="submit" value="login" />
            <input type="hidden" name="next" value="{{ next }}" />

        </form>
    </div>

    <script src='{% static "js/jquery.min.js" %}'></script>
    <script>

        var userInput = $( "#id_username" );
        var passwordInput = $( "#id_password" );

        userInput.addClass( "form-control" );
        userInput.attr( "placeholder", "Username" );

        passwordInput.addClass( "form-control" );
        passwordInput.attr( "placeholder", "Password" );

    </script>

</body>
</html>
